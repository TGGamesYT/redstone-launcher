name: Build Electron App

on:
  push:
    branches: [ main ]
  release:
    types: [published]

jobs:
  build-win:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm i

      - name: Build Windows
        run: npm run buildWin
        
      - name: Rename output
        shell: pwsh
        run: |
          $exe = Get-ChildItem -Path 'dist' -Filter '*.exe' | Select-Object -First 1
          if (-not $exe) {
            Write-Error "No .exe found in dist/ â€” build likely failed."
            exit 1
          }
          $dest = Join-Path $exe.DirectoryName 'Redstone-Launcher.exe'
          Write-Host "Renaming '$($exe.Name)' -> '$dest'"
          Move-Item -Path $exe.FullName -Destination $dest -Force
          
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: redstone-launcher-win
          path: dist/*.exe

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm i

      - name: Build Linux
        run: npm run buildLinux

      - name: Rename output
        run: |
          mv dist/*.AppImage dist/Redstone-Launcher.AppImage || true

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: redstone-launcher-linux
          path: dist/*.AppImage

  build-mac:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
 
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm i

      - name: Build macOS
        run: npm run buildMac

      - name: Rename output
        run: |
          mv dist/*.dmg dist/Redstone-Launcher.dmg || true

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: redstone-launcher-mac
          path: dist/*.dmg

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-win, build-linux, build-mac]
    steps:
      - uses: actions/checkout@v3

      - name: Download Windows executable
        uses: actions/download-artifact@v4
        with:
          name: redstone-launcher-win
          path: ./release-artifacts/

      - name: Download Linux executable
        uses: actions/download-artifact@v4
        with:
          name: redstone-launcher-linux
          path: ./release-artifacts/

      - name: Download macOS executable
        uses: actions/download-artifact@v4
        with:
          name: redstone-launcher-mac
          path: ./release-artifacts/
     
      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Find next available release tag
        id: tag
        run: |
          BASE=${{ steps.get_version.outputs.version }}
          TAG=$BASE
          i=1
          while gh release view "$TAG" >/dev/null 2>&1; do
            TAG="${BASE}($i)"
            i=$((i+1))
          done
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: ./release-artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
