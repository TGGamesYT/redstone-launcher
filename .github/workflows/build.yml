name: Build Electron App

on:
  push:
    branches: [ main ]
  release:
    types: [published]

jobs:
  build-win:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Windows
        run: npm run buildWin

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v3
        with:
          name: redstone-launcher-win
          path: dist/

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Linux
        run: npm run buildLinux

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v3
        with:
          name: redstone-launcher-linux
          path: dist/

  build-mac:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build macOS
        run: npx electron-builder --mac

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v3
        with:
          name: redstone-launcher-mac
          path: dist/

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-win, build-linux, build-mac]
    steps:
      - uses: actions/checkout@v3

      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Find next available release tag
        id: tag
        run: |
          BASE=${{ steps.get_version.outputs.version }}
          TAG=$BASE
          i=1
          while gh release view "$TAG" >/dev/null 2>&1; do
            TAG="${BASE}($i)"
            i=$((i+1))
          done
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.exe
            dist/*.AppImage
            dist/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
